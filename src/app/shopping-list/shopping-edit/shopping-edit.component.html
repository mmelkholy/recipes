<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="ingredientName"
            autofocus
            [(ngModel)]="currentIngredient.name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            [(ngModel)]="currentIngredient.amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [innerText]="editingIndex === null ? 'Add' : 'Submit'"
            >
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteIngredient()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="reset"
            (click)="onResetForm(f)">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
