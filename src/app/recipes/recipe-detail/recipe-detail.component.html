<div class="row">
  <div class="col-xs-12">
    <img
      [src]="currentRecipe.imgPath" [alt]="currentRecipe.name" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{currentRecipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            href="#"
            (click)="addCurrentIngredients()"
          >
            Add To Cart
          </a>
        </li>

        <li>
          <a href="#">Edit Recipe</a>
        </li>

        <li>
          <a href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{currentRecipe.desription}}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
      *ngFor="let ingredient of currentRecipe.ingredients"
      class="list-group-item"
      >
      {{ ingredient.name }}, {{ingredient.amount}}
    </li>
    </ul>
  </div>
</div>
