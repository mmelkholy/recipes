<a
  href="#"
  (click)="onRecipeItemClick($event)"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ item.name }}
    </h4>
    <p class="list-group-item-text">{{ item.desription }}</p>
  </div>
  <span class="pull-right">
    <img [alt]="item.name" [src]="item.imgPath" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
