<ng-http-loader
  [spinner]="spinkit.skDoubleBounce"
  [backdrop]="true"
  [backgroundColor]="'#5cb85b'"
  [debounceDelay]="100"
  [extraDuration]="300"
  [minDuration]="250"
  [opacity]="0.95"
  [backdropBackgroundColor]="'#337ab7'"
></ng-http-loader>
<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
